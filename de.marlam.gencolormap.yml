app-id: de.marlam.gencolormap
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: gencolormap-gui
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Save color maps to xdg-pictures
  - --filesystem=xdg-pictures
modules:
  - name: gencolormap
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://marlam.de/gencolormap/releases/gencolormap-2.5.tar.gz
        sha256: 54ad7e840db93ac46c5d1379b6d314a3b24849a74deac268b10c647463e3147a
