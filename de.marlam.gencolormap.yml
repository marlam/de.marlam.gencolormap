app-id: de.marlam.gencolormap
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: gencolormap-gui
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Save color maps to xdg-pictures
  - --filesystem=xdg-pictures
modules:
  - name: gencolormap
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://marlam.de/gencolormap/releases/gencolormap-2.6.tar.gz
        sha256: 42e49831e415412d42bdae86c3054cab5d2b1e75488e21341b303ae31e60f453
      - type: patch
        path: 0001-Update-meta-info.patch
